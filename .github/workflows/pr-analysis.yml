    try:
        data = json.load(f)
    except:
        print('Error loading PR diff file')
        exit(1)

with open('code_analysis.md', 'w') as f:
    f.write('# Code Analysis Report\\n\\n')
    
    # Simple analysis of changed files
    for file in data:
        f.write(f'## Analyzing {file[\"path\"]}\\n\\n')
        
        if file['path'].endswith('.py'):
            # For Python files
            f.write('### Python file detected\\n')
            f.write('- Check for PEP8 compliance\\n')
            f.write('- Ensure proper error handling\\n')
            f.write('- Verify test coverage\\n\\n')
        elif file['path'].endswith('.js'):
            # For JavaScript files
            f.write('### JavaScript file detected\\n')
            f.write('- Check for proper variable declarations\\n')
            f.write('- Ensure error handling\\n')
            f.write('- Verify async/await patterns\\n\\n')
        else:
            f.write(f'### {file[\"path\"]} analysis\\n')
            f.write('- Ensure consistent formatting\\n')
            f.write('- Check for duplicate code patterns\\n\\n')
"
            # Use bandit for security scanning
          python -c "
