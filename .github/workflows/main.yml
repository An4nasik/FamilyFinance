name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  models: read

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Check PR Diff File
        run: |
          if [[ ! -s pr_diff.txt ]]; then
            echo "Ошибка: Файл pr_diff.txt пустой или отсутствует"
            exit 1
          fi
          echo "Содержимое pr_diff.txt:"
          cat pr_diff.txt

      - name: AI Review via GitHub Models API
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          # Отправляем запрос к API и сохраняем ответ
          RESPONSE=$(curl -s "https://models.github.ai/inference/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d '{
              "messages": [
                {"role": "system", "content": "Ты опытный Python code reviewer. Проведи ревью этого pull request diff на русском языке: укажи возможные баги, проблемы качества кода, дай советы по улучшению."},
                {"role": "user", "content": '"'"$(head -c 12000 pr_diff.txt | jq -Rs .)"'"'}
              ],
              "model": "openai/gpt-4o"
            }')

          # Выводим ответ API для отладки
          echo "Ответ API:"
          echo "$RESPONSE"

          # Проверяем, что ответ API содержит корректный JSON
          echo "$RESPONSE" | jq . || {
            echo "Ошибка: Некорректный JSON от API"
            exit 1
          }

          # Извлекаем ревью из ответа API
          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')
          echo "$REVIEW" > review.txt

      - name: Post Review as PR Comment
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          COMMENT=$(cat review.txt)
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"
